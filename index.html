<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script type="text/javascript" src="js/manager.js"></script>
		<script type="text/javascript" src="js/lexicon.js"></script>
		<script type="text/javascript" src="js/speech_obj.js"></script>
		<script type="text/javascript" src="js/content.js"></script>

		<script type="text/javascript">
			(function () {
				window.Utilities = window.Utilities || {};
			})();
		</script>
	</head>
	<body>	
		
		<section id="language_controls">
			<div>
				<h3>STT</h3>
				<label for="toggle_speech" id="toggle_speech"></label>
				<select id="select_speech" onchange="Utilities.STT.controls()"></select>
			</div>
			<div>
				<h3>TTS</h3>
				<label for="amount">Adjust Speech Speed</label>
				<select id="select_language" onchange="Utilities.STT.controls()">
					<option selected="selected" value="1">Normal</option>
					<option value=".7">Slow</option>
					<option value=".5">Slowest</option>
				</select>
			</div>
		</section>

		<hr>
		
		<section id="command_data">
			<div class="command">
				<p><b>Command:</b> <span id="textBox"><span> </p>
				<p>Requested Action: <span id="action"><span> </p>
				<p>Requested Content: <span id="content"><span> </p>
				<p>Requested Language: <span id="language"><span> </p>

				<i><p id="error"></p></i>
			</div>
		</section>

		<hr>

		<section id="content">
			<div class="article"></div>
		</section>		


	</body>
</html>
